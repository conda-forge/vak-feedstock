{% set name = "vak" %}
{% set version = "1.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vak-{{ version }}.tar.gz
  sha256: 75c74f8c771422f73c975a416b3f82a291b50398861f68beb04ddcb6b6a9177f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - vak=vak.__main__:main

requirements:
  host:
    - pip
    - python >=3.9
    - flit-core
  run:
    - attrs >=19.3.0
    - crowsetta >=5.0.1
    - dask >=2.10.1
    - evfuncs >=0.3.4
    - joblib >=0.14.1
    - lightning >=2.0.7
    - matplotlib-base >=3.3.3
    - numpy >=1.18.1
    - pandas >=1.0.1
    - pynndescent >=0.5.10
    - python >=3.9
    - scipy >=1.4.1
    - pysoundfile >=0.10.3
    - tensorboard >=2.8.0
    - tomlkit >=0.12.4
    - pytorch >=2.0.1
    - torchvision >=0.15.2
    - tqdm >=4.42.1
    - umap-learn >=0.5.3

test:
  imports:
    - vak
  commands:
    - pip check
    - vak --help
  requires:
    - pip

about:
  home: https://pypi.org/project/vak/
  summary: a neural network toolbox for animal vocalizations and bioacoustics
  dev_url: https://github.com/vocalpy/vak
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NickleDave
