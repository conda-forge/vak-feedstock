{% set name = "vak" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vak-{{ version }}.tar.gz
  sha256: 77c0eb69ba58aee15548ba541bf1bd6662bc4c629eb4fa495657d24ced59367b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - vak=vak.__main__:main

requirements:
  host:
    - pip
    - python >=3.10
    - flit-core
  run:
    - attrs >=23.1.0
    - crowsetta >=5.0.3
    - dask >=2024.5.0
    - evfuncs >=0.3.4
    - joblib >=1.4.2
    - lightning >=2.2.4
    - matplotlib-base >=3.7.1
    - numpy >=1.24.0, <2.0
    - pandas >=1.4.0
    - pynndescent >=0.5.12
    - python >=3.10
    - scipy >=1.9.1
    - pysoundfile >=0.12.1
    - tensorboard >=2.8.0
    - tomlkit >=0.12.4
    - pytorch >=2.3.0
    - torchvision >=0.18.0
    - tqdm >=4.66.4
    - umap-learn >=0.5.6

test:
  imports:
    - vak
  commands:
    - pip check
    - vak --help
  requires:
    # place temporary upper bound on pip so pip check does not fail on soundfile
    # see https://github.com/conda-forge/pysoundfile-feedstock/issues/22
    - pip <24.2

about:
  home: https://pypi.org/project/vak/
  summary: a neural network toolbox for animal vocalizations and bioacoustics
  dev_url: https://github.com/vocalpy/vak
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NickleDave
